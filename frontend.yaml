- name: configure frontend
  hosts: frontend
  become: yes
  tasks:
    - name: disable nginx
      ansible.builtin.command: dnf module disable nginx -y

    - name: enable nginx
      ansible.builtin.command: dnf module enable nginx:1.24 -y  

    - name: install nginx
      ansible.builtin.dnf:
       name: nginx
       state: present

    - name: start nginx server
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Delete default nginx content
      ansible.builtin.file:
        state: absent
        path: /usr/share/nginx/html

    - name: create directory for frontend
      ansible.builtin.file:
        state: directory
        path: /usr/share/nginx/html

    - name: download frontend content
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
        dest: /tmp/frontend-v3.zip

    - name: unzip frontend content
      ansible.builtin.unarchive:
       src: /tmp/frontend-v3.zip
       dest: /usr/share/nginx/html
       remote_src: yes    

    - name: Remove nginx config file
      ansible.builtin.file:
        path: /etc/nginx/nginx.conf
        state: absent

    - name: copy nginx config file
      ansible.builtin.copy:
       src: nginx.conf
       dest: /etc/nginx/nginx.conf    

    - name: restart nginx
      ansible.builtin.systemd_service:
       name: nginx
       state: restarted   
