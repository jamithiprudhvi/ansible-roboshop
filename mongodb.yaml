- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:
    - name: copy mongodb repo files
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb server
      ansible.builtin.dnf:
       name: mongodb-org
       state: present    

    - name: start mongodb server
      ansible.builtin.service:
       name: mongodb
       state: started
       enabled: true   